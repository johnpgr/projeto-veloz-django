{% extends 'base.html' %}

{% block content %}
    <div class="bg-white shadow rounded-lg p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-900">Sales</h2>
            <a href="{% url 'sale-create' %}" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md">New Sale</a>
        </div>
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Unit Price</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Amount</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for sale in sales %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ sale.sale_date|date:"Y-m-d H:i" }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ sale.product.name }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ sale.quantity }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${{ sale.unit_price }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${{ sale.total_amount }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
