{% extends 'base.html' %}

{% load form_filters %}

{% block content %}
<div class="bg-base-200 shadow rounded-lg p-6 max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-6">{{ is_create|yesno:"Novo,Editar" }} Produto</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-4 form-control w-full">
            <label class="label">
                <span class="label-text">{{ field.label }}</span>
            </label>
            {{ field|addclass:"input input-bordered w-full" }}
            {% if field.errors %}
            <label class="label">
                <span class="label-text-alt text-red-500">{{ field.errors|striptags }}</span>
            </label>
            {% endif %}
        </div>
        {% endfor %}
        <div class="flex justify-end space-x-2">
            <button type="submit"
                class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md">Save</button>
            <a href="{% url 'product-list' %}"
                class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-md">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
