<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projeto CRUD Produtos - Veloz UNAMA</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="{% static 'js/modals.js' %}" defer></script>
</head>

<body class="bg-base-100" hx-boost="true">
    <nav class="bg-primary max-h-header">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="{% url 'product-list' %}" class="text-white font-bold text-xl">Inventory System</a>
                <div class="flex space-x-4">
                    {% if user.is_authenticated %}
                    <a href="{% url 'product-list' %}" class="btn btn-primary">Produtos</a>
                    <a href="{% url 'sale-list' %}" class="btn btn-primary">Vendas</a>
                    <form action="{% url 'logout' %}" method="post" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-secondary">Logout ({{ user.username }})</button>
                    </form>
                    {% else %}
                    <a href="{% url 'login' %}" class="btn btn-secondary">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-secondary">Signup</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>

</html>
