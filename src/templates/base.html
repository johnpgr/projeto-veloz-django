<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <title>Inventory System</title>
</head>
<body class="bg-gray-50" hx-boost="true">
    <nav class="bg-indigo-600">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="{% url 'product-list' %}" class="text-white font-bold text-xl">Inventory System</a>
                <div class="flex space-x-4">
                    <a href="{% url 'product-list' %}" class="text-white hover:bg-indigo-700 px-3 py-2 rounded-md">Products</a>
                    <a href="{% url 'sale-list' %}" class="text-white hover:bg-indigo-700 px-3 py-2 rounded-md">Sales</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
