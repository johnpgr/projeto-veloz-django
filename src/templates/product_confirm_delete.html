<dialog id="deleteModal" class="modal modal-open">
    <div class="modal-box w-full max-w-lg">
        <form method="dialog" class="m-0 p-0">
            <div class="flex items-start gap-4">
                <div class="flex-shrink-0">
                    <div class="flex h-12 w-12 items-center justify-center rounded-full bg-error/10">
                        <svg class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                        </svg>
                    </div>
                </div>
                <div class="flex-1">
                    <h3 class="font-bold text-lg">Deletar Produto</h3>
                    <p class="py-1 text-base-content/70 text-sm">Tem certeza que deseja deletar <span class="font-semibold">{{ product.name }}</span>? Esta ação não pode ser desfeita.</p>
                </div>
            </div>
            <div class="modal-action mt-6 flex justify-end gap-2">
                <button type="button" class="btn btn-outline" onclick="deleteModal.close(); document.getElementById('modal-container').innerHTML = '';">Cancelar</button>
                <form hx-post="{% url 'product-delete' product.pk %}" hx-target="body">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Deletar</button>
                </form>
            </div>
        </form>
    </div>
</dialog>
<script>document.getElementById('deleteModal').showModal()</script>
