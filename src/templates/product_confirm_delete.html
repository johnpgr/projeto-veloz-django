<dialog id="deleteModal" class="fixed left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 rounded-lg shadow-xl backdrop:bg-gray-500/75">
    <div class="w-[32rem] p-6">
        <div class="flex items-start gap-4">
            <div class="flex-shrink-0">
                <div class="flex h-10 w-10 items-center justify-center rounded-full bg-red-100">
                    <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                    </svg>
                </div>
            </div>
            <div class="flex-1">
                <h3 class="text-lg font-medium text-gray-900">Delete Product</h3>
                <p class="mt-2 text-sm text-gray-500">Are you sure you want to delete {{ product.name }}? This action cannot be undone.</p>
                <div class="mt-4 flex justify-end gap-3">
                    <form hx-post="{% url 'product-delete' product.pk %}" hx-target="body">
                        {% csrf_token %}
                        <button type="submit" class="rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500">Delete</button>
                    </form>
                    <button type="button" 
                            class="rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
                            onclick="deleteModal.close(); document.getElementById('modal-container').innerHTML = '';">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</dialog>

<script>document.getElementById('deleteModal').showModal()</script>
